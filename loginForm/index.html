<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login Form</title>


</head>

<body>

    <div class="container">

        <div class="containerForm">



            <div class="containerElementsForm">

                <form action="#">
                    <div class="tittle">
                        <div class="allignTittle"><img src="assets/img/images/log-in.svg" alt="">
                            <h2> Faça login</h2>
                        </div>
                        <h4>Entre com as informações de cadastro.</h4>
                    </div>

                    <div class="inputs">
                        <label for="">Email</label>

                        <input id="mail" type="email" placeholder="Digite seu e-mail">
                        <span><img src="assets/img/images/mail.svg" alt=""> </span>


                        <label for="">Senha:</label>
                        <input type="password" placeholder="Digite sua Senha">
                        <span>
                            <img src="assets/img/images/lock.svg" alt="">
                            <img src="assets/img/images/eye.svg" alt="" id="eye">
                        </span>

                    </div>

                    <div class="checkboxSenha">
                        <label for=""> <input type="checkbox"> Lembre-me</label>
                        <a href="">Esqueci minha senha</a>
                    </div>

                    <div class="buttonA">
                        <button>Entrar</button>

                        <a href="#"> Não tem uma conta? <strong>Registre-se</strong> </a>
                    </div>
                </form>
            </div>

        </div>

        <div class="containerImage">
            <img src="assets/img/images/side-image-2x.jpg" alt="">
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
